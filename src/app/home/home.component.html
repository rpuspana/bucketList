<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list</p>
  </div>
  <div class="col">
      <!-- interpolation {{var}}-->
      <p>Your bucket list ({{ itemCount }})</p>
    </div>
</div>
<div class="container color-light">
    <div class="col">
      <p class="small">Use this form to add a new bucketlist goal.
        <br>
      Click on a goal on the right to remove it from the list</p>
      <form>
        <input type="text" class="text" name="item"  
        placeholder="Life goal..." [(ngModel)]="goalText">
        <!-- <br><span>{{ goalText }}</span> -->
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form> 
    </div>
    <div class="col">
        <p class="life-container" 
        *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
          {{ goal }}
        </p>
      </div>
  </div>
